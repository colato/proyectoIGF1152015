		<div class="page-header"><h3>Formulario de creación de Atributos</h3></div>
		<div class="row">
		
		<div class="container col-xs-1 col-sm-4 col-md-4"></div>
		<div class="container col-xs-10 col-sm-4 col-md-4 form1">
		<!-- AsAtributoPKDetalle llaveCompuesta (cAtributo, cClase), int cMetodo, String dAtributo, String dTipoDatoAtributo, 
			String cUsuario, Date fIngreso, String cTipoAtributo -->
			<form role="form" name="crearAsAtributo" method="post" action="AsAtributoCrear.jsp">
				<div class="form-group">
					<label for="cAtributo">Correlativo Atributo</label>
				 	<input type="text" class="form-control" name="cAtributo" id="cAtributo" maxlength="11">
				</div>
				<div class="form-group">
					<label for="cClase">Correlativo Clase</label>
				 	<input type="text" class="form-control" name="cClase" id="cClase" maxlength="11">
				</div>
				<div class="form-group">
					<label for="cMetodo">Correlativo Metodo</label>
				 	<input type="text" class="form-control" name="cMetodo" id="cMetodo" maxlength="11">
				</div>
				<div class="form-group">
					<label for="cUsuario">Correlativo Usuario</label>
				 	<input type="text" class="form-control" name="cUsuario" id="cUsuario" maxlength="30">
				</div>
				<div class="form-group">
					<label for="cTipoAtributo">Correlativo Tipo Atributo</label>
				 	<input type="text" class="form-control" name="cTipoAtributo" id="cTipoAtributo" maxlength="1">
				</div>
				<div class="form-group">
					<label for="dTipoDatoAtributo">Descripción Tipo Dato Atributo</label>
				 	<input type="text" class="form-control" name="dTipoDatoAtributo" id="dTipoDatoAtributo" maxlength="50">
				</div>
				<div class="form-group">
					<label for="dAtributo">Descripción</label>
				 	<textarea class="form-control" maxlength="50" name="dAtributo" id="dAtributo"></textarea>
				 </div>
				 <div class="form-group">
				 	<label for="fIngreso">Fecha de Ingreso</label>
						<input type="date" class="form-control" name="fIngreso" id="fIngreso">
				</div>
				<input type="submit" class="btn btn-primary" value="Crear">
				
			</form>
		</div>
